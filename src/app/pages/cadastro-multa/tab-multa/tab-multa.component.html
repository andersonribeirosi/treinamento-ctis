<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr class="align">
        <th scope="col">Data do Ocorrido</th>
        <th scope="col">Placa</th>
        <th scope="col">Tipo da Multa</th>

      </tr>
    </thead>
    <tbody>
      <tr class="align" *ngFor="let multa of multas">
        <td>{{ multa.data }}</td>
        <td>{{ multa.placa }}</td>
        <td>{{ multa.tipoMulta }}</td>

        <td>
          <button class="btn btn-outline-primary" (click)="removerMulta(multa.id)">
            <img src="../../assets/lixeira.svg" class="card-img-top" alt="..." />
          </button>


        </td>
      </tr>
    </tbody>
  </table>
